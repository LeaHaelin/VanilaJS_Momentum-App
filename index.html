<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Vanila JS Momentum App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="weather">
        <span class="weather__weatherTemp"></span>
        <p class="weather__city"></p>
      </div>

      <h2 class="clock">00:00</h2>
      <form class="login hidden">
        <input
          class="login__input"
          required
          maxlength="15"
          type="text"
          placeholder="What's your name?"
        />
      </form>
      <h1 class="greeting" class="hidden"></h1>
      <form action="#" class="todos">
        <input
          class="todos__input"
          type="text"
          placeholder="Write your TODOS"
          required
        />
      </form>
      <ul class="todos__list"></ul>
      <hr />
      <section class="quote">
        <p class="quote__text"></p>
        <p class="quote__author"></p>
      </section>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
