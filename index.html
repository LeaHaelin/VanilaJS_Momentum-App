<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Vanila JS Momentum App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="weather">
        <span class="weather__weatherTemp"></span>
        <p class="weather__city"></p>
      </div>

      <h2 id="clock">00:00</h2>
      <form class="login hidden">
        <input
          class="login__input"
          required
          maxlength="15"
          type="text"
          placeholder="what is your name?"
        />
        <input type="submit" value="Log in" />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <form action="#" class="todo__form">
        <input
          class="todo__input"
          type="text"
          placeholder="Write a Todo and press Enter"
          required
        />
      </form>
      <ul class="todo__list"></ul>
      <section class="quote">
        <p class="quote__text"></p>
        <p class="quote__author"></p>
      </section>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
